                üîî Send Discord Webhook Message (Failure)
              id: task_label_notify_discord_failure
              uses: tsickert/discord-webhook@v7.0.0
              if: failure()
              with:
                  username: 'Io'
                  avatar-url: 'https://i.imgur.com/8BVDkla.jpg'
